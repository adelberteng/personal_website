{% extends "base.html" %}

{% block content %}
	<h1>Register Page</h1>
	<p id="register-form-warning">{{ not_match_warning }}</p>
	<form method="post" action="/register" class="form-adjust">
		<div class="mb-3">
		<label class="form-label">Username</label>
		<input type="text" class="form-control" name="username" placeholder="Your username">
		</div>
		<div class="mb-3">
		<label class="form-label">Password</label>
		<input type="password" class="form-control" name="password" placeholder="Your password">
		</div>
		<div class="mb-3">
			<label class="form-label">Password</label>
			<input type="password" class="form-control" name="password_repeat" placeholder="Type your password again.">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
{% endblock %}
