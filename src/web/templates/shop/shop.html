{% extends "layout.html" %}

{% block content %}
	<h1>Shopping Page</h1>
	<div class="row px-5 pt-5">
		<div class="col-md-4 mt-4 mt-sm-0 card-container">
			<div class="card text-center product p-4 pt-5 border-0 h-100 rounded-0">
				<img class="img-fluid d-block mx-auto" src="{{ url_for('static', filename='img/product/glasses.jpg') }}" alt="Pilot Aviator Glasses Gear Image">
				<div class="card-body p-4 py-0 h-xs-440p">
					<h2 class="card-title font-weight-semi-bold mb-3 w-xl-220p mx-auto">Glasses</h2>
					<p class="price">$45.00</p>
				</div>
				<p class="btn w-100 px-4 mx-auto">
					<form method="post" action="{{ url_for('shop.product') }}">
						<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
						<input type="submit" class="btn btn-dark btn-lg w-100" name="add-button" value="Buy Now">
						<input type="hidden" name="product_id" value=1>
					</form>
				</p>
			</div>
		</div>
	
		<div class="col-md-4 mt-4 mt-sm-0 card-container">
			<div class="card text-center product p-4 pt-5 border-0 h-100 rounded-0">
				<img class="img-fluid d-block mx-auto" src="{{ url_for('static', filename='img/product/hat.jpg') }}" alt="Command Hats Gear Image">
				<div class="card-body p-4 py-0 h-xs-440p">
					<h2 class="card-title font-weight-semi-bold mb-3 w-xl-220p mx-auto">Hats</h2>
					<p class="price">$15.00</p>
				</div>
				<p class="btn w-100 px-4 text-center mx-auto">
					<form method="post" action="{{ url_for('shop.product') }}">
						<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
						<input type="submit" class="btn btn-dark btn-lg w-100" name="add-button" value="Buy Now">
						<input type="hidden" name="product_id" value=2>
					</form>
				</p>
			</div>
		</div>
	
		<div class="col-md-4 mt-4 mt-sm-0 card-container">
			<div class="card text-center product p-4 pt-5 border-0 h-100 rounded-0">
				<img class="img-fluid d-block mx-auto" src="{{ url_for('static', filename='img/product/tshirt.jpg') }}" alt="Mission T-Shirts Gear Image">
				<div class="card-body p-4 py-0 h-xs-440p">
					<h2 class="card-title font-weight-semi-bold mb-3 w-xl-220p mx-auto">T-Shirts</h2>
					<p class="price">$25.00</p>
				</div>
				<p class="btn w-100 px-4 mx-auto">
					<form method="post" action="{{ url_for('shop.product') }}">
						<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
						<input type="submit" class="btn btn-dark btn-lg w-100" name="add-button" value="Buy Now">
						<input type="hidden" name="product_id" value=3>
					</form>
				</p>
			</div>
		</div>
	</div>
	<div>
		<a style="font-size: 30px" href="{{ url_for('shop.cart') }}">Check your shopping cart here!</a>
	</div>
	<h2 style="text-align: center"> OR </h2>
	<div>
		<a style="font-size: 30px" href="{{ url_for('shop.order') }}">Check your order list here!</a>
	</div>
	

{% endblock %}
